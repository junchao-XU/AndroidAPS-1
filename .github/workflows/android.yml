name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²

    # ğŸ”¥ å¼ºåˆ¶æ¸…ç†æ‰€æœ‰è‡ªåŠ¨ä¿®æ”¹ï¼ˆè§£å†³ uncommitted changes é”™è¯¯ï¼‰
    - name: Clean uncommitted changes
      run: |
        git reset --hard
        git clean -xffd

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # å¦‚æœä½ æœ‰ç­¾åé…ç½®ï¼Œå¯ä»¥åœ¨è¿™é‡Œä¼ å…¥ secrets
      # env:
      #   STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      #   KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      #   KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   STORE_FILE: ${{ secrets.STORE_FILE }}
      run: ./gradlew assembleFullRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
