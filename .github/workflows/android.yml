name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # ğŸ”¥ 1. å¼ºåˆ¶æ¸…ç†
    - name: Clean workspace
      run: |
        git reset --hard HEAD
        git clean -xffd

    # ğŸ”’ 2. é”å®šæ‰€æœ‰æ•æ„Ÿæ–‡ä»¶
    - name: ğŸ”’ Lock Gradle files
      run: |
        chmod -w gradle/wrapper/gradle-wrapper.properties || true
        chmod -w gradle/wrapper/gradle-wrapper.jar || true
        chmod -w gradlew || true  # ğŸ”¥ å…³é”®ï¼šé”å®š gradlew

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ğŸ”’ 3. å†æ¬¡ç¡®ä¿ gradlew å¯æ‰§è¡Œä½†ä¸å¯å†™
    - name: Ensure gradlew is executable but locked
      run: |
        chmod +x gradlew
        chmod -w gradlew  # ğŸ”¥ å†é”ä¸€æ¬¡ï¼Œç¡®ä¿å®‰å…¨

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        ./gradlew assembleFullRelease --no-daemon --gradle-user-home $GRADLE_USER_HOME

    # ğŸ§© è¯Šæ–­ï¼ˆå¯é€‰ï¼ŒæˆåŠŸåå¯åˆ é™¤ï¼‰
    - name: ğŸ§© DiagnoseShowgitstatus
      if: always()
      run: |
        echo "ğŸ” Uncommitted files:"
        git status --porcelain
        echo ""
        echo "ğŸ” Changed files:"
        git diff --name-only

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
