name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # ğŸ”¥ å…³é”®æ­¥éª¤ï¼šåœ¨æ„å»ºå‰ï¼Œå¼ºåˆ¶ä» Git æ¢å¤ gradlew
    - name: ğŸ”¥ Restore gradlew from Git (ignore any changes)
      run: |
        git checkout HEAD -- gradlew
        git checkout HEAD -- gradle/wrapper/gradle-wrapper.properties
        git checkout HEAD -- gradle/wrapper/gradle-wrapper.jar || true
        echo "âœ… gradlew and wrapper files restored from Git"

    - name: Ensure gradlew is executable
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        ./gradlew assembleFullRelease --no-daemon --gradle-user-home $GRADLE_USER_HOME

    # ğŸ§© è¯Šæ–­ï¼šæŸ¥çœ‹æ˜¯å¦è¿˜æœ‰æ›´æ”¹
    - name: ğŸ§© DiagnoseShowgitstatus
      if: always()
      run: |
        echo "ğŸ” Uncommitted files:"
        git status --porcelain
        echo ""
        echo "ğŸ” Changed files:"
        git diff --name-only

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
