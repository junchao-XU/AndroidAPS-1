name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²

    # ğŸ”¥ ç¬¬ä¸€æ­¥ï¼šå¼ºåˆ¶æ¸…ç†æœªæäº¤æ›´æ”¹
    - name: ğŸ”¥ Clean uncommitted changes
      run: |
        git reset --hard HEAD
        git clean -xffd

    # ğŸ›‘ ç¬¬äºŒæ­¥ï¼šé”å®š Gradle Wrapper æ–‡ä»¶ï¼Œé˜²æ­¢è¢«ä¿®æ”¹ï¼ˆå…³é”®ï¼ï¼‰
    - name: ğŸ”’ Lock Gradle Wrapper
      run: |
        # é˜²æ­¢ Gradle è‡ªåŠ¨æ›´æ–° wrapper é…ç½®
        chmod -w gradle/wrapper/gradle-wrapper.properties || true
        # é˜²æ­¢æ›¿æ¢ wrapper jarï¼ˆAndroidAPS ç‰¹åˆ«æ•æ„Ÿï¼‰
        chmod -w gradle/wrapper/gradle-wrapper.jar || true

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: ./gradlew assembleFullRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
