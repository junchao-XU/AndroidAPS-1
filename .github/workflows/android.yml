name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 🔥 关键步骤：在构建前，强制从 Git 恢复 gradlew
    - name: 🔥 Restore gradlew from Git (ignore any changes)
      run: |
        git checkout HEAD -- gradlew
        git checkout HEAD -- gradle/wrapper/gradle-wrapper.properties
        git checkout HEAD -- gradle/wrapper/gradle-wrapper.jar || true
        echo "✅ gradlew and wrapper files restored from Git"

    - name: Ensure gradlew is executable
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        ./gradlew assembleFullRelease --no-daemon --gradle-user-home $GRADLE_USER_HOME

    # 🧩 诊断：查看是否还有更改
    - name: 🧩 DiagnoseShowgitstatus
      if: always()
      run: |
        echo "🔍 Uncommitted files:"
        git status --porcelain
        echo ""
        echo "🔍 Changed files:"
        git diff --name-only

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
