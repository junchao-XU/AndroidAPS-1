name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # ğŸ”¥ 1. å¼ºåˆ¶æ¸…ç†åˆå§‹çŠ¶æ€
    - name: Clean workspace
      run: |
        git reset --hard HEAD
        git clean -xffd

    # ğŸ”’ 2. é”å®š Gradle Wrapper æ–‡ä»¶ï¼ˆé˜²æ­¢è¢«ä¿®æ”¹ï¼‰
    - name: Lock Gradle Wrapper
      run: |
        chmod -w gradle/wrapper/gradle-wrapper.properties || true
        chmod -w gradle/wrapper/gradle-wrapper.jar || true

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ğŸ›‘ 3. å…³é”®ä¸€æ­¥ï¼šè®¾ç½® Gradle ä¸ºâ€œåªè¯»æ¨¡å¼â€
    - name: Make Gradle cache read-only (prevent auto-updates)
      run: |
        # é˜²æ­¢ Gradle å†™å…¥ç¼“å­˜æˆ–ä¿®æ”¹ wrapper
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        mkdir -p $GRADLE_USER_HOME
        # åˆ›å»ºç©ºç¼“å­˜ç›®å½•ï¼Œä½†ä¸ç»™å†™æƒé™ï¼ˆå¯é€‰ï¼‰
        touch $GRADLE_USER_HOME/.gradle-ignore

    # ğŸ›¡ï¸ 4. ä½¿ç”¨ --no-daemon å’Œ --gradle-user-home éš”ç¦»ç¯å¢ƒ
    - name: Build with Gradle (locked)
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        # è®¾ç½®åªè¯»ç¯å¢ƒ
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        # è¿è¡Œæ„å»ºï¼Œä¸ä½¿ç”¨å®ˆæŠ¤è¿›ç¨‹ï¼Œé¿å…çŠ¶æ€æ®‹ç•™
        ./gradlew assembleFullRelease --no-daemon --gradle-user-home $GRADLE_USER_HOME

    # ğŸ§© 5. è¯Šæ–­ï¼šæŸ¥çœ‹æ˜¯å¦çœŸçš„æœ‰æœªæäº¤æ›´æ”¹
    - name: ğŸ§© Diagnose: Show git status
      if: always()
      run: |
        echo "ğŸ” Uncommitted files:"
        git status --porcelain
        echo ""
        echo "ğŸ” Changed files:"
        git diff --name-only
        echo ""
        echo "ğŸ” Check gradle-wrapper.properties:"
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
