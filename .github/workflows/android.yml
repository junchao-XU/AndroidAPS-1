name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史

    # 🔥 第一步：强制清理未提交更改
    - name: 🔥 Clean uncommitted changes
      run: |
        git reset --hard HEAD
        git clean -xffd

    # 🛑 第二步：锁定 Gradle Wrapper 文件，防止被修改（关键！）
    - name: 🔒 Lock Gradle Wrapper
      run: |
        # 防止 Gradle 自动更新 wrapper 配置
        chmod -w gradle/wrapper/gradle-wrapper.properties || true
        # 防止替换 wrapper jar（AndroidAPS 特别敏感）
        chmod -w gradle/wrapper/gradle-wrapper.jar || true

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: ./gradlew assembleFullRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
