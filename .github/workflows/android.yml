name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 🔥 1. 强制清理
    - name: Clean workspace
      run: |
        git reset --hard HEAD
        git clean -xffd

    # 🔒 2. 锁定所有敏感文件
    - name: 🔒 Lock Gradle files
      run: |
        chmod -w gradle/wrapper/gradle-wrapper.properties || true
        chmod -w gradle/wrapper/gradle-wrapper.jar || true
        chmod -w gradlew || true  # 🔥 关键：锁定 gradlew

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 🔒 3. 再次确保 gradlew 可执行但不可写
    - name: Ensure gradlew is executable but locked
      run: |
        chmod +x gradlew
        chmod -w gradlew  # 🔥 再锁一次，确保安全

    - name: Build with Gradle
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_FILE: ${{ secrets.STORE_FILE }}
      run: |
        export GRADLE_USER_HOME=$(pwd)/gradle-cache
        ./gradlew assembleFullRelease --no-daemon --gradle-user-home $GRADLE_USER_HOME

    # 🧩 诊断（可选，成功后可删除）
    - name: 🧩 DiagnoseShowgitstatus
      if: always()
      run: |
        echo "🔍 Uncommitted files:"
        git status --porcelain
        echo ""
        echo "🔍 Changed files:"
        git diff --name-only

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaps-apks
        path: app/build/outputs/apk/full/release/
        if-no-files-found: warn
